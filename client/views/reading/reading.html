<template name='reading'>
  {{> selectFacility}}
  <h1>New Data Entry</h1>
  <table class="table table-bordered table-condensed">
    <thead>
      <tr>
        <td style="width: 85px">Name</td>
        <td>Description</td>
        <td style="width: 250px">Reading value</td>
        <td>Evaluation</td>
      </tr>
    </thead>
    <tbody>
      {{#each readings}}
        <tr>
          <td>
            {{#if insert}}*{{/if}}
            {{name}}
          </td>
          <td>{{desc}}</td>
          <td>
            <input type='text' value='{{valueString}}'>
          </td>
          <td>{{evaluation}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
