<template name='reading'>
  {{> selectFacility}}
  {{> selectDate}}
  <h1>New Data Entry</h1>
  <div class='container'>
  <table class="table table-bordered table-condensed">
    <thead>
      <tr>
        <td style="width: 85px">Name</td>
        
        <td style="width: 250px">Reading value</td>
        <td>Evaluation</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      {{#each readings}}
        <tr>
          <td>
            
            {{name}}
            {{#if insert}}*{{/if}}
            <br/>
            <small>{{desc}}</small>
          </td>
        
          <td class='input-value'>
          {{#if insert}}
            {{#autoForm schema=inputSchema id=kpiId type="method" meteormethod="readingInput" validation='keyup'}}
              {{> afQuickField name='input' label=false}}
              
            {{/autoForm}}
          {{else}}
            {{valueString}}
          {{/if}}
          </td>
          <td>{{evaluation}}</td>
          <td>{{#unless insert}}<button data-id='{{_id}}' class='btn btn-default reset'>Reset</button>{{/unless}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
  </div>
</template>
