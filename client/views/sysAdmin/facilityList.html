<template name='facilityList'>

{{> selectFacility}}
<div class='container'>
  <h1>{{siteName}} <small>{{facilityName}}</small></h1>
  <h6>{{facilityDesc}}</h6>
  {{#if kpis}}
  {{>reactiveTable collection=kpis settings=tableSettings}}
  {{/if}}
  <button id='add-kpi' class='btn btn-default'>Add KPI</button>
  {{#if selectedKpiDoc}}
    {{> quickForm id='kpiForm' type='update' schema=KpiSchema doc=selectedKpiDoc autosave=true}}
  {{/if}}
</div>
</template>
